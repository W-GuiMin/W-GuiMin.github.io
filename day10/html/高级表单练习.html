<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    #biao {
        width: 490px;
        height: 533px;
        border: 1px solid #c6c8c7;
        margin: 100px auto;
    }
</style>

<body>
    <div id="biao">
        <form action="">
            <label for="">已注册用户登录</label>
            <fieldset>
                <legend>用户登录</legend>
                <label for="">用户名</label>
                <input type="text" value="">
                <br>
                <label for="">密码</label>
                <input type="text" value="">
                <br>
                <input type="checkbox"><a href="">记住我</a>
                <input type="button" name="提交" id="" value="提交">
                <br>
                <a href="">您忘记密码？</a>
            </fieldset>
            <label for="">未注册账户创建</label>
            <fieldset>
                <legend>用户注册</legend>
                <p>
                    <span>您的电子邮箱不会被公布出去，但必须填写</span>
                    <span>在您注册之前请认真阅读服务条款</span>
                </p>
                <label for="">用户名</label>
                <input type="text" value="">
                <span>*（最多30个字符）</span>
                <br>
                <label for="">电子邮箱</label>
                <input type="text" value="">
                <span>*</span>
                <br>
                <label for="">密码</label>
                <input type="password" value="">
                <span>*(最多15个字符)</span>
                <br>
                <label for="">重复密码</label>
                <input type="password" value="">
                <span>*</span>
                <br>
                <span>同意服务条款</span>
                <input type="checkbox" name="" id="">
                <a href="">先看看条款？</a>
                <span>*</span>
                <br>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                <p>*在提交您的注册信息时，我们认为您已经同意了我们的条款。</p>
                <p>*这些条款可能在未经您同意的情况下修稿。</p>
            </fieldset>
        </form>
    </div>
</body>

</html>
